<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .valgt {
            background-color: red;
        }

        #liste {
            background-color: grey;
            display: grid;
            grid-template-columns: 10fr 10fr 10fr 10fr;

        }


        img {
            width: 50%;
        }


        nav {
            text-align: center;
        }
    </style>
</head>

<body>


    <header>
        <nav>

            <h1></h1>

            <button class="filter" data-hold="alle">Alle</button>
            <button class="filter" data-hold="a">Hold A</button>
            <button class="filter" data-hold="b">Hold B</button>

        </nav>

    </header>

    <section id="liste">
        <article class="person"></article>

    </section>

    <footer></footer>


    <script>
        let personer = [];
        let filter = "alle";


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");
            async function getJson() {
                let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1OLlD_GRoz71piHvnW306omRAyHS7vtLOILQt-K0YF_c");
                personer = await jsonData.json();
                personer.sort((a, b) => {
                    return a.navn.localeCompare(b.navn);
                })

                visPersoner();
            }

            function visPersoner() {
                dest.innerHTML = "";
                personer.forEach(person => {
                    if (filter == "alle" || filter == person.hold) {

                        let template = `
                            <article class="person">
                                <h2>${person.navn}</h2>
                                <img class="billede" src="${person.billede}" alt="${person.navn}">
                                <p>
                                        Github: <a href="http://github.com/${person.github}" target="_blank">${person.github}
                                </a>
                                </p>
                                <p>Hold: ${person.hold}, Alder:${person.alder} </p>
                        </article>
                    `;
                        dest.insertAdjacentHTML("beforeend", template);
                        dest.lastElementChild.addEventListener("click", () => {
                            location.href = "07-singleView.html?github=" + person.github;
                        });

                    }
                })

            }

            //fuction visPersoner slut
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })

            function filtrering() {
                filter = this.getAttribute("data-hold");
                document.querySelector("h1").textContent = this.textContent;
                document.querySelectorAll(".filter").forEach(elm => {
                    elm.classList.remove("valgt");
                })
                this.classList.add("valgt");
                visPersoner();
            }





            getJson();
        }
    </script>
</body>

</html>
